<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo dos iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--Tamnho Padrão do iframe sempre sera 300x150px-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://koyso.com" frameborder="0">se o seu dispositivo não funciona o iframe vc pode acessar o site em sí basta clicar <a href="https://koyso.com">AQUI</a></iframe>

    para jogar avontade    
    </p>

    <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> possui um block para iframe de sites de terceiros</p>

    <p>o repositorio do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> se o seu dispositivo não funciona o iframe vc pode acessar o site em sí basta clicar <a href="https://gustavoguanabara.github.io">AQUI</a></iframe>
        
        também é bem legal</p>
</body>
</html>
