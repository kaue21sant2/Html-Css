<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de lista</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
<optgroup label="Região Sudeste">
    <option value="MG">Minas Gerais</option>
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio De Janeiro</option>
</optgroup>

<optgroup label="Região Nordeste">
    <option value="MA">Maranhão</option>
    <option value="PE">Pernanbuco</option>
    <option value="RN">Rio Grande do Norte</option>
</optgroup>
            </select>
        </p>
<p>
    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="istprof">
    <datalist id="istprof">
        <option value="CZ">Cozinheiro</option>
        <option value="DS">Desenvolvedor</option>
        <option value="PLT">Piloto de avião, corrida etc...</option>
    </datalist>

<p><label for="imsg">Mensagem</label>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>

</p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
